<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>申请表</title>
</head>
<body>
<h3>申请表</h3>
<form method="get">
    <p>姓名： <input type="text"></p>
    <p>密码： <input type="password"></p>
    <p>照片： <input type="file" title="选择文件"></p>
    <p>感兴趣的职位： <input type="radio">web设计
        <input type="radio">web开发</p>
    <p>向往的城市：<select >
        <option value="">--请选择--</option></select></p>
    <p>协议： <textarea cols="30" rows="10">求职信息必须真实，准确。本网站只负责向企业推荐。</textarea></p>
    <p><input type="checkbox">我认真阅读并接收以上的协议。</p>
    <p>经验：<select >
        <option value="">--请选择--</option></select></p>
    <p><input type="submit" value="提交" disabled> <input type="reset"></p>


</form>
</body>
</html>
