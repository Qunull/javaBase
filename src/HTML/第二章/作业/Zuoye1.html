<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QQ注册</title>
</head>
<body>
<img src="img2/bg_chs.png" height="109" width="1300"/>
<h2>注册账号</h2>
<form method="get">
    <p>昵称 <input type="text" minlength="4" maxlength="10"pattern="[-\w\u4E00-\u9FA5]{4,10}">长度为4-10个字符</p>
    <p>密码 <input type="password" minlength="6" maxlength="16" pattern="[\dA-Za-z]{6,16}">长度为6-16个字符</p>
    <p>确认密码 <input type="password" minlength="6" maxlength="16" pattern="1[3578]\d{9}">长度为6-16个字符</p>
    <p>手机号码 <input type="number" minlength="11" maxlength="11" pattern="1[3578]\d{9}">号码长度为11位，以13|5|7|8开头</p>
    <p>邮箱 <input type="email"></p>
    <p>年龄 <input type="text" pattern="\d|[1-9]\d|1[0-2]\d"></p>
    <p><input type="image" src="img2/btn.bmp"></p>

</form>
</body>
</html>
