<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function a(){
            var b = prompt("请输入第一个数","");
            var c = prompt("请输入第二个数","");
            var d = prompt("请输入运算符号","");
            if (d ==="+"){
                alert("两数运算结果："+(parseInt(b)+ parseInt(c)));
            }else if (d ==="-"){
                alert("两数运算结果："+(b-c));
            }else if (d ==="*"){
                alert("两数运算结果："+(b*c));
            }else if (d ==="/"){
                alert("两数运算结果："+(b/c));
            }else {
                alert("输入错误！")
            }
        }
    </script>
</head>
<body>
<input type="button" value="计算两数运算结果" onclick="a()">
</body>
</html>
