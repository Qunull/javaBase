<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>制作简易的当当购物车页面</title>
    <link type="text/css" rel="stylesheet" href="css/cartStyle.css" />
    <script type="text/javascript">
        function aa(){
            alert("关闭")
            close();
        }
        function bb(){
            if (!confirm("是否收藏")){
                alert("收藏失败!")
            }else {
                alert("收藏成功!")
            }
        }
        function cc(){
            if (!confirm("是否删除")){
               alert("删除失败!")
            }else {
                alert("删除成功!")
            }
        }
        function dd(){
            alert("开始结算！");
        }
        
    </script>
</head>
<body>

<div class="content">
    <div class="logo">
        <img src="images/dd_logo.jpg"><span onclick="aa()">关闭</span>
    </div>
    <div class="cartList">
        <ul>
            <li onclick="bb()">移入收藏</li>
            <li onclick="cc()">删除</li>
            <li>移入收藏</li>
            <li>删除</li>
            <li onclick="dd()"><span>结 算</span></li>
        </ul>
    </div>
</div>
</body>
</html>
