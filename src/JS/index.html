<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function study(count){
            for (var i = 1; i<=count;i++){
                document.write("<h1>Good Good</h1>")
            }
        }
        function co(){
            var a = confirm("是否删除？")
            if (a == true){
                alert("删除成功！")
            }else {
                alert("删除失败！")
            }
        }
    </script>
</head>
<body>
<input type="button" value="n次Good" onclick="study(prompt('请输入次数：',''))">
<input type="button" value="删除" onclick="co()">
<input type="button" value="刷新" onclick="javascript:location.reload()">
</body>
</html>
