        <input class="btn" value="发布" onclick="postSuccess()">
    </div>
</div>

<script type="text/javascript">
    var a = "";
    var b = "";
    var c = "";

    function post() {
        document.getElementById("post").style.display = "block";

    }

    function postSuccess() {
        var day = new Date();
        var year = day.getFullYear();
        var month = day.getMonth() + 1;
        var da = day.getDate();
        var hour = day.getHours();
        var min = day.getMinutes();
        var xx = year + "-" + month + "-" + da + " " + hour + ":" + min;
        a = document.getElementsByClassName("title")[0].value;
        b = document.getElementById("sec").value;
        c = document.getElementsByClassName("content")[0].value;
        document.getElementById("post").style.display = "none";
        var imgs = ["images/tou01.jpg", "images/tou02.jpg", "images/tou03.jpg", "images/tou04.jpg"];
        var aa = parseInt(Math.random() * 4);
        var li = document.createElement("li");
        document.getElementById("postList").insertBefore(li,document.getElementById("postList").firstElementChild);
        var div = document.createElement("div");
        var img = document.createElement("img");
        var p = document.createElement("p")
        var span1 = document.createElement("span")
        var span2 = document.createElement("span")
        var h1 = document.createElement("h1");
        li.appendChild(div);
        div.appendChild(img);
        li.appendChild(h1);
        img.setAttribute("src", imgs[aa]);
        li.appendChild(p);
        p.appendChild(span1);
        p.appendChild(span2);
        h1.innerText = a;
        span1.innerText = "板块：" + b;
        span2.innerText = "发布时间：" + xx;
        document.getElementsByClassName("title")[0].value = "";
        document.getElementById("sec").value = "请选择版块";
        document.getElementsByClassName("content")[0].value = "";
    }
</script>
