<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>选择你喜欢的书</title>
    <style>
        *{font-size: 12px; font-family: "Arial", "微软雅黑"; line-height: 25px;}
        div{padding: 5px; text-align: center;
        }
        div span{display: block;}
    </style>
</head>
<body>
<p>选择你喜欢的书：<input type="radio" name="book" onclick="book()">我和狗狗一起活下来 <input type="radio" name="book" onclick="book()">灰霾来了怎么办</p>
<div><img src="" alt="" id="image" onclick="img()"><span></span></div>
<script>
    function book(){
        var books = document.getElementsByName("book");
        for (i = 0;i<books.length;i++){
            if (books[i].checked){
                if (i==0){
                    document.getElementById("image").setAttribute("src","images/dog.jpg");
                    document.getElementById("image").setAttribute("alt","我和狗狗一起活下来");
                    document.getElementsByTagName("span")[0].innerHTML="你和狗狗";
                }else {
                    document.getElementById("image").setAttribute("src","images/mai.jpg");
                    document.getElementById("image").setAttribute("alt","灰霾来了");
                    document.getElementsByTagName("span")[0].innerHTML="灰霾来了";
                }
            }
        }
    }
    function img(){
        var alt=document.getElementById("image").getAttribute("alt");
        alert("图片的alt："+alt)
    }
</script>
</body>
</html>
