<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
<title>随鼠标滚动的广告图片</title>
<style type="text/css">
#main{text-align:center; width:1014px; margin: 0 auto;}
#adver{
	position:absolute;
	left:10px;
	top:30px;
	z-index:2;
}
</style>

</head>
<body>
<div id="adver"><img src="images/adv.jpg"/></div>
<div id="main"><img src="images/main1.jpg"/><img src="images/main2.jpg"/><img src="images/main3.jpg"/></div>

<script>
	var defaultTop;
	var defaultLeft;
	function init(){
		var adver = document.getElementById("adver");
		defaultTop = parseInt(document.defaultView.getComputedStyle(adver,null).top);
		defaultLeft = parseInt(document.defaultView.getComputedStyle(adver,null).left);
	}
	function move(){
		var adver = document.getElementById("adver");
		var scrollTop = parseInt(document.documentElement.scrollTop || document.body.scrollTop)
		var scrollLeft = parseInt(document.documentElement.scrollLeft || document.body.scrollLeft)
		adver.style.top = defaultTop+scrollTop+"px";
		adver.style.left = defaultLeft+scrollLeft+"px";
	}
	window.onload = init;

	window.onscroll = move;

</script>
</body>
</html>
