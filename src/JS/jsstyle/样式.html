<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="title" onmouseover="a()">
    今天是周五
</h1>
</body>
<script type="text/javascript">
    var title = document.getElementById("title");
    function a(){
        title.style.color = "red";
        title.style.transform = "rotate(360000000deg) scale(5)"
        title.style.transition = "all 10s"
        title.style.background = "blue"
    }
</script>
</html>
